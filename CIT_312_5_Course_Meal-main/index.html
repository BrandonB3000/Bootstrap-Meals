<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Course Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

  

</head>
<body>
    
    <header class="container-fulid" id="heading">
        <h1>Bar Food</h1>
    </header>

    <div class="container">
        <div class="row justify-content-between">
            <div class="m-3 col-3 text-center" id="card">
                <img src="pretzelbeercheese.jpg" class="img-fluid" alt="Appetizer: Chips and Guac">
                <h3>Appetizer: </h3>
                <p>Giant Soft Pretzel and Cheese</p>
                <p><a href="https://ninjatestkitchen.com/recipe/giant-soft-pretzel-with-beer-cheese/" target="_blank">Recipe</a></p>

            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="Buffalo-Wings-4.jpg" class="img-fluid" alt="Soup: Tortilla Soup">
                <h3>Main Course </h3>
                <p>Buffalo Wings</p>
                <p><a href="https://natashaskitchen.com/buffalo-wings-recipe/3" target="_blank">Recipe</a></p>

            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="sifton-hamburgers-master768-v2.jpg" class="img-fluid" alt="Salad: Corn and Black Bean">
                <h3>Meal </h3>
                <p>Tavern Burger</p>
                <p><a href="https://cooking.nytimes.com/recipes/1016596-hamburgers-tavern-style" target="_blank">Recipe</a></p>

            </div>
        </div>
        <div class="row justify-content-around">
            <div class="m-3 col-3 text-center" id="card">
                <img src="Incredible-Homemade-Salsa-Recipe-recipe-card-500x375.jpg" class="img-fluid" alt="EntrÃ©e: Chicken Mole Enchiladas">
                <h3>Appetizer </h3>
                <p>Chips And Salsa</p>
                <p><a href="https://www.foodnetwork.com/recipes/food-network-kitchen/salsa-and-chips-recipe-2118137" target="_blank">Recipe</a></p>
            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="chocolatecake.jpg" class="img-fluid" alt="Dessert: Churros">
                <h3>Dessert: </h3>
                <p>Chocolate Cake</p>
                <p><a href="https://addapinch.com/the-best-chocolate-cake-recipe-ever/" target="_blank">Recipe</a></p>
            </div>
        </div>
    </div>

</body>
</html>
